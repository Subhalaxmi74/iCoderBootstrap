    <div class="container">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>
            <div class="form-group my-4">
                <label for="exampleFormControlSelect1">Select your Query</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option value="support">General Technical Support</option>
                    <option value="bug">Bug / Error Report</option>
                    <option value="admin">Account / Login Issue</option>
                    <option value="billing">Payment Technical Issue</option>
                    <option value="dev">Feature / Development Issue</option>
                    <option value="None">Not Applicable</option>
                </select>
            </div>
            <div class="form-group row my-4">
                <div class="col-sm-2">Are you a Member?</div>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck1">
                        <label class="form-check-label" for="gridCheck1">
                            Yes
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="exampleFormControlTextarea1">Elaborate your Concern</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            <div class="container my-4">
                <button class="btn btn-primary">Submit</button>
            </div>
        </form>
